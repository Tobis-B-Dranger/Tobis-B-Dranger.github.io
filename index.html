    <ll>days</ll><days></days>:<ll>hrs </ll><hours></hours>:<ll>mins</ll><minutes></minutes>

<script>
const debug=true, _D=86400000, _H=3600000, _M=60000, now=()=>new Date();
function next(n=now(),m=n.getMonth()+1){
  n.setDate(m)
  n.setHours(m+12)
  n.setMinutes(59)
  n.setSeconds(0)
  if (now()>n) return next(new Date(n.setMonth(m)))
  return n
}
function init(){
  let $ = t=> document.querySelector(t), d = $('DAYS'), h = $('HOURS'), m = $('MINUTES'), N = next();
  function tick( _d=N-new Date() ){
    if (_d<0){
      N=next()
      return tick()
    }
    let D=parseInt(_d/_D), H=parseInt((_d-(D*_D))/_H), M=parseInt((_d-((D*_D)+(H*_H)))/_M)
    d.innerText = D
    h.innerText = H
    m.innerText = M
  }
  tick()
  setTimeout(()=>{
    setInterval(tick, 15000)
  }, (60-now().getSeconds())*1000)
}
window.addEventListener('load', init)
</script></body></html>
